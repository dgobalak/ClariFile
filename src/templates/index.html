{% extends "layout.html" %} {% block content %}
<div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">
            Add File
        </button>

    <form method="post" enctype="multipart/form-data">
        <div class="file-upload-placeholder">
            <input class="file-upload-input" type='file' name='file' onchange="readURL(this);" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add File</h3>
            </div>
        </div>

        <div class="file-upload-preview">
            <iframe class="file-upload-image" width="800px" height="400px" style="border: none;" src="#" alt="File"></iframe>
            <div class="file-upload-remove">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                            class="image-title">Uploaded File</span></button>
                <input type="submit" value="Upload" class="remove-image">
            </div>
        </div>
    </form>
</div>
{% endblock %}
