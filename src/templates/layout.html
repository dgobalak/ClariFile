<!doctype html>
<html>

<head>
    <title>File Insights</title>
    <link rel="icon" type="image/png" href="static/img/logo.png" sizes="128x128" />
    <link rel="stylesheet" href="static/styles/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{  url_for('index')  }}">
                    <img src="static/img/logo.png" alt="File Insights Logo" width="32" height="32" class="d-inline-block align-top" /> File Insights</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('settings')  }}">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% block content %} {% endblock %}
    </div>

    <script type="text/javascript" src="static/scripts/main.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<!-- Footer -->
<footer class="page-footer font-small blue">

    <div class="text-center py-3 container">
        <p>&copy; 2021 File Insights</p>
        <p class="footer-attribution">Icons made by
            <a style="text-decoration:none" href="https://www.freepik.com" title="Freepik">Freepik</a>, <a style="text-decoration:none" href="https://www.flaticon.com/authors/maxim-basinski-premium" title="Maxim Basinski Premium">Maxim Basinski Premium</a>,
            and
            <a style="text-decoration:none" href="https://www.flaticon.com/authors/creatype" title="Creatype">Creatype</a> from <a style="text-decoration:none" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </p>
    </div>

</footer>
<!-- Footer -->

</html>
